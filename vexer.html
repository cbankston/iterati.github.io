<canvas id="toy" width="800" height="20" style="background: #000;"></canvas>

<script>
var colors = ["#f00", "#ff0", "#0f0", "#0ff", "#00f", "#f0f"];

function draw_rect(ctx, s, w, color) {
  ctx.fillStyle = color;
  ctx.fillRect(s, 5, w, 10);
}

function vexer(id, repeat_c, repeat_t, cst, cbt, tst, tbt, sbt) {
  var c = document.getElementById(id);
  var ctx = c.getContext("2d");

  ctx.clearRect(0, 0, 800, 20);

  var i = 0;
  var numc = colors.length - 1;
  var segm = -1;
  var cntr = 0;
  var cidx = 0;
  repeat_c = (repeat_c == 0) ? 1 : repeat_c;
  repeat_t = (repeat_t == 0) ? 1 : repeat_t;

  if (cst + cbt + tst + tbt + sbt == 0) {
    sbt = 1;
  }

  while (i < 800) {
    var trip = 0;
    while (trip == 0) {
      segm++;
      if (segm >= 2) {
        segm = 0;
        cntr++;
        if (cntr >= repeat_c + repeat_t) {
          cntr = 0;
          cidx = (cidx + 1) % numc;
        }
      }

      if (segm == 0) {
        if (cntr == 0 || cntr == repeat_c) {
          trip = sbt;
        } else if (cntr < repeat_c) {
          trip = cbt;
        } else {
          trip = tbt;
        }
      } else {
        if (cntr < repeat_c) {
          trip = cst;
        } else {
          trip = tst;
        }
      }
    }

    if (segm == 0) {
      // noop blank
    } else {
      if (cntr < repeat_c) {
        draw_rect(ctx, i, trip, colors[cidx + 1]);
      } else {
        draw_rect(ctx, i, trip, colors[0]);
      }
    }

    i = i + trip;
  }
}

function doVexer(id) {
    vexer(id,
         parseInt(document.getElementById('l_repeatc').value),
         parseInt(document.getElementById('l_repeatt').value),
         parseInt(document.getElementById('l_cst').value),
         parseInt(document.getElementById('l_cbt').value),
         parseInt(document.getElementById('l_tst').value),
         parseInt(document.getElementById('l_tbt').value),
         parseInt(document.getElementById('l_sbt').value));
}

doVexer("toy");
</script>
